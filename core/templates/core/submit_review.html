{% extends 'core/base.html' %}

{% block title %}Submit Review for {{ app.name }}{% endblock %}

{% block content %}
    <h2>Submit Review for "{{ app.name }}"</h2>
    <div class="review-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Review</button>
        </form>
    </div>
{% endblock %}
